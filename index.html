        <div id="new-body-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title"><u>New body</u></h2>
                <form class="modal-content-form">
                    <span id="modal__body-name-span">Body name:</span>
                    <input id="modal__body-name" type="text" placeholder="Name">
                    <br>
                    <input id="modal__body-type" type="radio">
                    <span id="modal__body-type-span">Planet</span>
                    <br>
                    <span id="modal__body-mass-span">Mass:</span>
                    <input id="modal__body-mass" type="text" placeholder="*10^24">
                    <br>
                    <span id="modal__body-radius-span">Radius:</span>
                    <input id="modal__body-radius" type="range" min="5" max="30" value="15">
                    <br>
                    <span id="modal__body-colour-span">Colour:</span>
                    <input id="modal__body-colour" type="color">
                    <span>Random?</span>
                    <input id="modal__body-colour-random" type="checkbox">
                    <br>
                    <input id="modal__body-submit" type="submit" value="Create Body">
                    <input id="modal__body-discard" type="button" value="Discard">
                </form>
